<app-header>

</app-header>


<div class="add-form">
	<form name="addForm">
		<h1>Add new course</h1>
		<div class="form-group">
			<label for="course-title">Course Title *</label>
			<input ng-model="item.title" type="text" class="form-control" name="courseTitle" required>
			<span class="warning" ng-show="addForm.courseTitle.$touched && addForm.courseTitle.$invalid">Course Title is required!</span>
		</div>
		<div class="form-group">
			<label for="course-link">Course Link *</label>
			<input ng-model="item.url"
				ng-pattern="/^(https?\:\/\/)/"
				type="text" class="form-control" name="courseLink" required>
			<span class="warning" ng-show="addForm.courseLink.$touched && addForm.courseLink.$invalid">Course Link is required!</span>
			<span class="warning" ng-show="addForm.courseLink.$error.pattern">Type in the correct url!</span>	
		</div>
		<div class="form-group">
			<label for="course-author">Course Author *</label>
			<select class="form-control" ng-model="item.author" name="courseAuthor" required>
				<option ng-repeat="x in names">{{x}}</option>
			</select>
			<!-- <input ng-model="item.author" type="text" class="form-control" name="courseAuthor" required>
			<span class="warning" ng-show="addForm.courseAuthor.$touched && addForm.courseAuthor.$invalid">Course Author is required!</span> -->
		</div>
		<div class="form-group">
			<label for="course-duration">Course Duration</label>
			<input ng-model="item.duration" type="text" class="form-control" name="courseDuration" required>
			<span class="warning" ng-show="addForm.courseDuration.$touched && addForm.courseDuration.$invalid">Course Duration is required!</span>
		</div>
		<div class="button-wrapper">
			<button class="btn orange" ng-click="add();" ng-disabled="addForm.courseTitle.$invalid || addForm.courseLink.$invalid || addForm.courseAuthor.$invalid || addForm.courseDuration.$invalid">Add</button>
			<button class="btn" ng-click="go('/')">Cancel</button>
		</div>
	</form>
</div>
