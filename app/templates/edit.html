	<header>
		<div class="container">
			<div class="flex-element">
				<span>FRONTEND <i class="fa fa-play" aria-hidden="true"></i> VIDEO</span>
				<div class="account-wrapper">
					<div class="avatar"></div>
					<div class="account-info">
						<span class="account-name">Ryan Kelly</span>
						<span ng-click="go('/login')" class="account-status">logout</span>
					</div>
				</div>
			</div>		
		</div>
	</header>

<div class="add-form">
	<form name="editForm">
		<h1>Edit existing course</h1>
		<div class="form-group">
			<label for="course-title">Course Title *</label>
			<input ng-model="item.title" type="text" class="form-control" id="course-title" name="courseTitle" required>
			<span class="warning" ng-show="editForm.courseTitle.$error.required">Course Title is required!</span>
		</div>
		<div class="form-group">
			<label for="course-link">Course Link *</label>
			<input ng-model="item.url" type="text" class="form-control" id="course-link" name="courseLink" required>
			<span class="warning" ng-show="editForm.courseLink.$error.required">Course Link is required!</span>
		</div>
		<div class="form-group">
			<label for="course-author">Course Author *</label>
			<input ng-model="item.author" type="text" class="form-control" id="course-author" name="courseAuthor" required>
			<span class="warning" ng-show="editForm.courseAuthor.$error.required">Course Author is required!</span>
		</div>
		<div class="form-group">
			<label for="course-duration">Course Duration</label>
			<input ng-model="item.duration" type="number" class="form-control" id="course-duration" name="courseDuration" required>
			<span class="warning" ng-show="editForm.courseDuration.$error.required">Course Duration is required!</span>
		</div>
		<div class="button-wrapper">
			<button class="btn orange" ng-click="save(); go('/')" ng-disabled="editForm.courseTitle.$invalid || editForm.courseLink.$invalid || editForm.courseAuthor.$invalid || editForm.courseDuration.$invalid">Save</button>
			<button class="btn" ng-click="go('/')">Cancel</button>
		</div>
	</form>
</div>
